{% set name = "napari-skimage-regionprops" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-skimage-regionprops-{{ version }}.tar.gz
  sha256: a25f8a84ad78f5d09074a32d84996fb6ff900bf82369dfb50501872d23dc22bc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - napari
    - napari-plugin-engine >=0.1.4
    - napari-tools-menu
    - numpy
    - pandas
    - python >={{ python_min }}
    - scikit-image
    - qtpy
    - toolz
    - typing_extensions
    - napari-workflows
    - deprecated

test:
  imports:
    - napari_skimage_regionprops
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/haesleinhuepf/napari-skimage-regionprops
  summary: A regionprops table widget plugin for napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - haesleinhuepf
